<!DOCTYPE html>
<html lang="en">
    <!--  Create a popover in bootstrap. Click the button to display the popover -->

<head>

    <title>  Popover in Bootstrap with Buttons  </title> <!-- Title of the page -->
    
    <link rel="stylesheet" href="main.css"> <!-- Linking CSS file -->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> <!-- Linking Bootstrap CSS file -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> <!-- Linking jQuery javascript file -->

    <script src="popover.js"></script> <!-- Linking javascript file -->

    <script src ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script><!-- Linking Bootstrap javascript file -->
   
    
</head>

<body>
 
    <h2> Popover in Bootstrap with Buttons </h2>  <!-- Heading of this page -->
    <hr>
    <br> <br>
    <div class="outerdiv">
        <div class="btncontainer">
            
    <!-- Button for popover 1 -->
    <button type="button" class="btn btn-primary" data-toggle="popover" title="Popover Title 1" data-content="Default Popover"> Popover </button>

    <!-- Button for popover 2 -->
    <button type="button" class="btn btn-success" data-toggle="popover" title="Popover Title 2" data-content="Another Popover"> Another Popover </button>

    <!-- Button for popover 3 -->
    <button type="button" class="btn btn-info" data-toggle="popover" title="Popover Title 3" data-content="A large popover to demonstrate the max-width of the Bootstrap"> Large Popover </button>

    <!-- Button for popover 4 -->
    <button type="button" class="btn btn-warning" data-toggle="popover" title="Popover Title 4" data-content="The Last Popover"> Last Popover </button>
        </div>
    </div>
</body>

 
 
</html>
